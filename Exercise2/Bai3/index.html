<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><title>Javascript Form Submit Example</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="css/submit_javascript.css"/>
    <!-- Include JS File Here -->
    <script src="main.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<form action="#" method="post" name="form_name" id="form_id" class="form_class" >
<h2>Javascript Form Submit Example</h2>
<label>Name :</label>
<input type="text" name="name" id="name" placeholder="Name" />
<label>Email :</label>
<input type="text" name="email" id="email" placeholder="Valid Email" />
<input type="button" name="submit_name" id="btn_name" value="Submit" onclick="submit_by_name()"/>

</form>
</div>
</div>
</body>
</html>
